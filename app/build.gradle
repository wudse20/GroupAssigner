plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'se.skorup.main.Main'
}

tasks.register('runVersionCheckerTermsFrame', JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "se.skorup.version.gui.VersionCheckerTermsFrame"
}

test {
    testLogging {
        events "skipped", "failed", "passed"
        exceptionFormat "full"
    }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    ext.failedTests = []
    ext.failedTestCounter = 0
    ext.passedTestCounter = 0

    afterTest { descriptor, result ->
        if (result.resultType == TestResult.ResultType.FAILURE) {
            String failedTest = "${descriptor.className}::${descriptor.name}"
            failedTests << [failedTest]
            failedTestCounter++
        } else {
            passedTestCounter++
        }
    }

    afterSuite { suite, result ->
        if (!suite.parent) {
            if (!failedTests.empty) {
                logger.lifecycle("Failed tests:")
                failedTests.each { failedTest ->
                    logger.lifecycle("${failedTest}")
                }
            }

            logger.lifecycle("Passed: %d, failed: %d, ratio: %f".formatted(
                passedTestCounter, failedTestCounter,
                (double) passedTestCounter / (passedTestCounter + failedTestCounter)
            ))
        }
    }
}
